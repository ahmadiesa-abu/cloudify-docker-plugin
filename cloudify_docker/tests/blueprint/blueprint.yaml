tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.6/types.yaml
  - plugin/test_plugin.yaml

inputs:

  docker_host:
    type: string
    default: ''

dsl_definitions:

  docker_config: &docker_config
    docker_host: { get_input: docker_host }
    docker_rest_port: "2375"

node_templates:

  docker_images_test:
    type: cloudify.nodes.docker.images
    properties:
      client_config: *docker_config

outputs:
  test_output:
    description: an output for the test
    value: { get_attribute: [docker_images_test, images] }
